<!DOCTYPE html>
<head>
    <script src="scripts/Load.js"></script>
    <script>
        function SaveData(){
            var demo = document.getElementById("demo").innerHTML;
            localStorage.setItem("test", demo);
        }

        function ReadData(){
            var data = localStorage.getItem("test");
            document.getElementById("display").innerHTML = data;
        }
    </script>
</head>
<html>
    <body onload="Load()">
        <h1>Hello World</h1>
        <p>I'm hosted with GitHub Pagesx.</p>
        <div id="demo">

        </div>
        <button onclick="ReadData()">
            Read
        </button>
        <button onclick="SaveData()">
            Write
        </button>
        <div id="display">

        </div>
    </body>
</html>
